<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div>
        <div class="guess">
            <p>We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you if your guess was too high or too low.</p> <br>
            <label for="number">Enter a Number: </label>
            <input type="number" id="inputNum"> <button class="guessButton">Guess</button>
            <div class="resetParams">
                <p class="preGuess"></p>
                <p class="guessResult"></p>
                <p class="lastGuess"></p>
            </div>
        </div>
    </div>
</body>
</html>
